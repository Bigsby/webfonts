<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <title>Webfonts Test</title>
</head>
<body>
    <div id="app">Loading...</div>
    <script type="text/template" id="theTemplate">
        <div>
            font-transform, font-style, font-weight
            <div v-for="font in fonts">
                <p>{{font.family}}</p>
                <div v-for="transform in transforms">
                    <div v-for="style in styles">
                        <div v-for="weight in weights">
                            <span>{{transform}}, {{style}}, {{weight}}: </span>
                            <span :style="{'font-family': font.family, 'text-transform': transform, 'font-style': style, 'font-weight': weight}">{{phrase}}</span>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </script>
    <script src="main.js"></script>
</body>
</html>
