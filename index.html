<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <title>Webfonts Test</title>
    <style>
        .sample {
            display: flex;
            flex-direction: column;
            flex: 0 0;
            border: 1px solid black;
            padding:  5px;
        }

        .transform {
            display: flex;
            margin: 10px;
        }

        .style {
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <script type="text/template" id="theTemplate">
        <div>
            font-transform, font-style, font-weight
            <div v-for="font in fonts">
                <h1>{{font.family}}</h1>
                <div v-for="transform in transforms" class="transform">
                    <div v-for="style in styles" class="style">
                        <div v-for="weight in weights" class="sample">
                            <span>{{transform}}, {{style}}, {{weight}}: </span>
                            <span :style="{'font-family': font.family, 'text-transform': transform, 'font-style': style, 'font-weight': weight}">{{phrase}}</span>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </script>
    <script src="main.js"></script>
</body>
</html>
